<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>库存系统</title>
</head>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>Insert title here</title>
    <script src="easyui/jquery.min.js" type="text/javascript"></script>
    <script src="easyui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="easyui/easyloader.js" type="text/javascript"></script>
    <link href="easyui/themes/icon.css" rel="stylesheet" type="text/css">
    <link href="easyui/themes/default/easyui.css" rel="stylesheet"
          type="text/css">

</head>
<body class="easyui-layout">
<div data-options="region:'north',title:'东北人都是黑社会',split:true"
     style="height: 100px;">
    <center>
        <h1 style="color: red">过了山海关，就找赵本山！ 到了东北必须找本山大爷罩着！</h1>
    </center>
</div>
<div data-options="region:'south',title:'南方都软妹子',split:true"
     style="height: 100px;">
    <center>
        <h1 style="color: red">南水北调</h1>
    </center>

</div>
<div
        data-options="region:'east',iconCls:'icon-reload',title:'东部都是有钱人',split:true"
        style="width: 100px;">
    <center>
        <h1 style="color: red">东方明珠！-董明珠-格力老总！</h1>
    </center>
</div>
<div data-options="region:'west',title:'西部大开发',split:true"
     style="width: 100px;">
    <ul class="easyui-tree" id="tt">
        <li><span>工作单管理</span>
            <ul>
                <!-- data-options:定义控件的树形
                    data-options="attributes:{key:'value'}"
                    对应下面取值的时候，取key
                -->
                <li data-options="attributes:{url:'orderTasklist.html'}">查询工作单</li>
                <li>xxx</li>
            </ul>
        </li>

        <li><span>系统管理</span>
            <ul>
                <li>系统设置</li>
                <li>日志管理</li>
            </ul>
        </li>
    </ul>
</div>
<div data-options="region:'center',title:'中部崛起'"
     style="padding: 5px; background: #eee;">
    <div class="easyui-tabs" id="tab"
         style="width: 500px; height: 450px;">
        <div style="padding: 20px; display: none;" title="Tab1">tab1
        </div>
        <div data-options="closable:true" style="overflow: auto; padding: 20px; display: none;"
             title="Tab2">tab2
        </div>
        <div data-options="iconCls:'icon-reload',closable:true"
             style="padding: 20px; display: none;"
             title="Tab3">tab3
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function () {
        /*#tt取得到tree控件
        node:节点
        */
        $('#tt').tree({
            /* node节点 */
            onClick: function (node) {
                //alert(node.text);  // 在用户点击的时候提示
                $('#tab').tabs('add', {
                    title: node.text,
                    /* 将内容替换成一个jsp、页面
                                使用iframe 内嵌框架。 src 引用jsp即可！
                      当点击左侧树形控件的时候，将该node.attributes.url传递过来！
                    */
                    content: "<iframe src='" + node.attributes.url + "' style='border:0;width:100%;height:100%'>",
                    closable: true,
                    tools: [{
                        iconCls: 'icon-mini-refresh',
                        handler: function () {
                            alert('refresh');
                        }
                    }]
                });

            }
        });


    })
</script>


</html>
